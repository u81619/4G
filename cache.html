<html manifest="psfree_lapse.cache">
<head>
<title>PSFREE خادم جلبريك دون فلاش</title>
<style>
body {
  background: url("icon0.png") no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-size: 28px;
  text-align: center;
  margin: 0;
  overflow: hidden;
}
.overlay {
  background: rgba(0, 0, 0, 0.6);
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.progress-container {
  width: 80%;
  background-color: rgba(255,255,255,0.2);
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  height: 30px;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background-color: #00FFAA;
  transition: width 0.3s;
}
.button-group {
  margin-top: 25px;
}
.link-button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 18px;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s;
}
#youtube-link {
  background-color: #FF0000;
}
#youtube-link:hover {
  background-color: #cc0000;
}
#x-link {
  background-color: #1DA1F2;
}
#x-link:hover {
  background-color: #0d8ddb;
}
.link-button img {
  width: 24px;
  height: 24px;
}
</style>
<script>
history.replaceState(null, null, 'index.html');
var histlength = history.length;
history.go(-histlength);

function DLProgress(e) {
  var percent = Math.round(e.loaded / e.total * 100);
  msgs.innerHTML = "جارٍ تنصيب التخزين المؤقت ... " + percent + "%";
  document.getElementById("progress-bar").style.width = percent + "%";
}

function DisplayCacheProgress() {
  setTimeout(function() {
    msgs.innerHTML = "تم تنصيب التخزين المؤقت";
    document.getElementById("progress-bar").style.width = "100%";
  }, 2000);
  setTimeout(function() {
    location.reload();
  }, 3000);
}

window.applicationCache.addEventListener("progress", DLProgress, false);
window.applicationCache.oncached = function(e) {
  DisplayCacheProgress();
};
window.applicationCache.onupdateready = function(e) {
  DisplayCacheProgress();
};
</script>
</head>
<body>
<div class="overlay">
  <div id="msgs" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div class="button-group">
    <a id="youtube-link" class="link-button" href="https://www.youtube.com/@u1.0" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      قناتي على يوتيوب
    </a>
    <a id="x-link" class="link-button" href="https://x.com/XRA_EN" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X">
      صفحتي على X
    </a>
  </div>
</div>
</body>
</html>
